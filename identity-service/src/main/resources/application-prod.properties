# Production Profile Configuration

spring.application.name=identity-service

# MySQL Database Configuration - Production
# Default: host.docker.internal for Windows/Mac (MySQL on host), or use mysql service name in docker-compose
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://host.docker.internal:3306/identity-service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# Config JWT - Production
phamtra.jwt.base64-secret=${PHAMTRA_JWT_BASE64_SECRET:qoAEABDke07+AVLepXB4aCMtsT0wMAqR5x2VFyldsnx6e75YQkJH2UcZKTjEyoNgG71SBCXfq5N6NVZxWOfsHQ==}
phamtra.jwt.token-validity-in-seconds=${PHAMTRA_JWT_TOKEN_VALIDITY_IN_SECONDS:86400}

# JPA/Hibernate Configuration - Production
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:false}

# Logging Configuration - Production
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.phamtra=${LOGGING_LEVEL_PACKAGE:INFO}

