services:
  mysql:
    image: mysql:8.0
    container_name: identity-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: identity-service
    ports:
      - "3307:3306"  # Map to 3307 on host to avoid conflict
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - identity-network

  identity-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: identity-service:latest
    container_name: identity-service
    ports:
      - "8081:8080"  # Map to 8081 on host to avoid conflict
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/identity-service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - identity-network

networks:
  identity-network:
    driver: bridge

volumes:
  mysql_data:

